<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Hello World</title>
        
        <script>
        
        function myOverAlert(){
            //Do cool stuff
            alert('I\'ve been moused\!');
            
            
        }
        
        function myClickedAlert(){
            alert('Thanks for clicking');
        }
        
        function clickedConfirm(){
            confirm('I want burgers!');
        }
            
            
            
        </script>
        
        
        
    </head>
    <body>

        <h1 onMouseOver='myOverAlert()'>Mouse over me!</h1>
        <h1 onClick='myClickedAlert()'>Click me!</h1>
        
        <img onClick="clickedConfirm()" src="hamburgerStand.jpg">
        
        
    </body>
</html>
