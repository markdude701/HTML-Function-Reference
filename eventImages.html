<!DOCTYPE html>
<html>

<head>
	<title>Welcome to Hello Burger!</title>
</head>
	
<script>

function myOverAlert(){
	alert('moused over');
}

function clickedAlert(){
	alert('thanks for clicking');
}

function clickedConfirm(){
	confirm('you clicked the photo');
}
</script>	
</head>
<body>

<h1 onMouseOver='myOverAlert()'>mouse over me!</h1>
<h1 onClick='clickedAlert()'>click me!</h1>

<img src="hamberger.jpg" onClick='clickedConfirm()'>

</body>
</html>
