<!DOCTYPE html>
<html>
    <head>
        <title>JQuery Hello World</title>
        
        <script>
        
            function burgerNow(){
            //Stuff
            
                document.getelementbyID('jumbotron').src = 'hamburger.jpg';
            }
            function friesPlease(){
            //Stuff
                document.getelementbyID('jumbotron').src = 'fries.jpg';
                
                
            }
        
            
        </script>
        
        
        
    </head>
    <body>

        <h2 onClick='burgerNow()'>Burgers NOW!</h2>
        <h2 onClick='friesPlease()'>Fries Please!</h2>
        
        
        <img id="jumbotron" src="hamburgerStand.jpg">
        
        
    </body>
</html>
